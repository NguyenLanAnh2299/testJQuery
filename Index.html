<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<header>
	 <b>Blog Tutorail With JQuery</b>
	</header>
	<section id="searchName-row">
		<div class="container border">
			<div class="row justify-content-center">
				<div class="col-12 col-md-7 col-lg-8 col-xl-8">
					<form id="form-search">
						<div class="form-group row">
							<label for="inputID" class="col-sm-3 col-form-label">ID</label>
							<div class="col-sm-9 col-md-9 col-lg-9">
								<input type="text" class="form-control" id="searchID">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-sm-3 col-form-label">Name</label>
							<div class="col-sm-9 col-md-9 col-lg-9">
								<input type="text" class="form-control"  id="searchName">
							</div>
						</div>
					</form>	
				</div>
			</div>	
		</div>
	</section>
	<section>
		<div class="container border">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12 col-xl-12">
					<form class="form-row">
						<div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Name</label>
						      <input type="email" class="form-control" id="detailName" placeholder="Name">
						    </div>	

						<div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Position</label>
						      <input type="email" class="form-control" id="detailPosition" placeholder="Position">
						    </div>	
						<div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Slary</label>
						      <input type="email" class="form-control" id="detailSalary" placeholder="Slary">
						    </div>
						
						<div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Date</label>
						      <input type="email" class="form-control" id="detailDate" placeholder="Date">
						    </div>	
						    <div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Office</label>
						      <input type="email" class="form-control" id="detailOffice" placeholder="Office">
						    </div>
						    <div class="form-group col-12  col-md-3 col-lg-3 col-xl-3">
						      <label for="inputEmail4">Exn</label>
						      <input type="email" class="form-control" id="detailExn" placeholder="Exn">
						    </div>	
					</form>
					
				</div>
			</div>
			
		</div>
	</section>
	<section id="myDIV" >
		<div class="container border">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12 col-xl-12">
					<table class="table table-hover" id="blog_table" style="margin-top: 25px">
					<thead>
					    <tr id="test">
					      <th scope="col">id</th>
					      <th scope="col">name</th>
					      <th scope="col">position</th>
					      <th scope="col">salary</th>
					      <th scope="col">start_date</th>
					      <th scope="col">office</th>
					      <th scope="col">extn</th>
					      <th scope="col">delete</th>
					    </tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</section>
	<footer  class="container-fluid">
		<div class="row">
			<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F1</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F2</button>
		</div>
		<div class="col-md-1 col-1 button-footer ">
			<button type="button" class="btn btn-outline-secondary">F3<span>Search</span></button>
		</div>
		<div class="col-md-1 col-1 button-footer" >
			<button type="button" class="btn btn-outline-secondary">F4</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button onclick="clearSearch()" id="F5" type="button" class="btn btn-outline-secondary">F5 <span>Clear</span></button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F6</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F7</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F8</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F9</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button id="F10" type="button" class="btn btn-outline-secondary">F10<span>Save</span></button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F11</button>
		</div>
		<div class="col-md-1 col-1 button-footer">
			<button type="button" class="btn btn-outline-secondary">F12</button>
		</div>
		</div>
	</footer>
</body>
</html>
